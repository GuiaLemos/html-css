<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>

        body{
            background-color: beige;
        }
        iframe{
            width: 400px;
            height: 600px;
            border: 2px solid black;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto">

            
        </iframe>

        para aprender a programar
    </p>


    <p>O repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" scolling="auto">

        </iframe>

        também é bem legal
    </p>
</body>
</html>
